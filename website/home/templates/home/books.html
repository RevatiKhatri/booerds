{% extends 'home/base.html' %}

{% block title %}boo(kn)erds - Books{% endblock %}

{% block content %}

<!-- Page Content -->
<div class="container">

	<div class="row">

		<div class="col-lg-3">

			<br>
			<!-- TODO Should the Search Bar be in the navbar? -->
			<div class="list-group">
				<input class="list-group-item" type="text" placeholder="Search..">
			</div>
			<h1 class="my-4">Refine Search</h1>
			<!-- This will need to be change to be a way to filter results. -->
			<div class="list-group">
				<a href="#" class="list-group-item">Rating</a>
				<a href="#" class="list-group-item">Price</a>
			</div>

		</div>
		<!-- /.col-lg-3 -->

		<div class="col-lg-9">

			<!-- TODO Figure out what to put here. -->
			<div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner" role="listbox">
					<div class="carousel-item active">
						<img class="d-block img-fluid" src="http://placehold.it/900x350" alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>

			<div class="row">

				{% for book in book_list %}
				<div class="col-lg-4 col-md-6 mb-4">
					<div class="card h-100">
						<a href="books/{{ book.id }}"><img class="card-img-top" src="{{ book.img.url }}" alt=""></a>
						<div class="card-body">
							<h4 class="card-title">
								<a href="books/{{ book.id }}">{{ book.title }}</a>
							</h4>
							<h5>{{ book.price }}</h5>
							<p class="card-text">{{ book.summary }}</p>
						</div>
						<div class="card-footer">
							<!-- TODO Need to figure out how to make these stars based off the Book Rating value -->
							<small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
						</div>
					</div>
				</div>
				{% endfor %}

			</div>
			<!-- /.row -->

		</div>
		<!-- /.col-lg-9 -->

	</div>
	<!-- /.row -->

</div>
<!-- /.container -->

{% endblock %}
