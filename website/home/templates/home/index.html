{% extends 'home/base.html' %}

{% block title %}boo(kn)erds{% endblock %}

{% block content %}

<!-- Page Content -->
<div class="container">

	{% include 'home/header.html' %}

	<!-- Page Features -->
	<div class="row text-center">

		{% for book in featured_books %}
		<div class="col-lg-3 col-md-6 mb-4">
			<div class="card">
				<img class="card-img-top" src="{{ book.img.url }}" alt="{{ book.title }}">
				<div class="card-body">
					<h4 class="card-title">{{ book.title }}</h4>
					<p class="card-text">{{ book.summary }}</p>
				</div>
				<div class="card-footer">
					<a href="books/{{ book.id }}" class="btn btn-primary">Find Out More!</a>
				</div>
			</div>
		</div>
		{% endfor %}

	</div>
	<!-- /.row -->

</div>
<!-- /.container -->

{% endblock %}
